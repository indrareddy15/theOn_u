<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing localStorage...</h1>
    <script>
        localStorage.clear();
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
    <p>Redirecting to home page...</p>
</body>
</html>
